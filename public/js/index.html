<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    td,
    th,
    tr,
    table {
      border-top: 1px solid black;
      border-collapse: collapse;
    }

    td.description,
    th.description {
      width: 110px;
      max-width: 110px;
    }

    .float-container {
      border: 3px solid #fff;
      padding: 20px;
    }

    .float-child {

      float: left;
      padding: 20px;

    }

    #float-child1 {
      width: 70%;
      height: 600px;
      float: left;
      padding: 20px;
      border: 2px solid red;
      overflow-x: hidden;
      overflow-y: auto;
      text-align: justify;
    }

    #float-child2 {
      width: 30%;
      height: 600px;
      float: left;
      padding: 20px;
      border: 2px solid green;
      overflow-x: hidden;
      overflow-y: auto;
      text-align: justify;
    }

    td.quantity,
    th.quantity {
      width: 75px;
      max-width: 75px;
      word-break: break-all;
    }

    td.srNum,
    th.srNum {
      width: 20px;
      max-width: 20px;
      word-break: break-all;
    }

    td.price,
    th.price {
      width: 50px;
      max-width: 50px;
      word-break: break-all;
    }

    .centered {
      text-align: center;
      align-content: center;
    }

    .ticket {
      width: 300px;
      max-width: 300px;
    }

    img {
      max-width: inherit;
      width: inherit;
    }

    @media print {

      .hidden-print,
      .hidden-print * {
        display: none !important;
      }
    }
  </style>
  <title>Lahori Village Restaurant</title>
  <link rel="stylesheet" href="/css/styles.css" />

</head>

    <div class="float-child" id="float-child2">

          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Quantity</th>
              <th scope="col">Price</th>
              <th scope="col">Total</th>

            </tr>
          </thead>
          <tbody id="checkout_table">

        </table>

      </div>

  <!-- Modal -->
  <div class="modal fade .modal-dialog-centered modal-dialog-scrollable" id="staticBackdrop" data-bs-backdrop="static"
    data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title" id="staticBackdropLabel"
            style="text-align: center; background-color: gold; border-radius: 1cm; border-left: 1cm; border-right: 1cm;">
            CHECKOUT </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modal-body">


          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="amount" placeholder="amountPaid">
            <label for="floatingInput">Amount Paid</label>
          </div>
          <div class="form-floating">
            <input type="number" class="form-control" id="discount" placeholder="discount">
            <label for="floatingInput">Discount</label>
          </div>
        </div>


        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success" id="payoutBtn" data-bs-toggle="modal"
            data-bs-target="#staticBackdrop2"><a href="#"
              style="color: white;  text-decoration: none;">Payout</a></button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade .modal-dialog-centered modal-dialog-scrollable" id="staticBackdrop2" data-bs-backdrop="static"

    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">

          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modal-body2">


        </div>
        <div class="modal-footer">
          <button type="button" id='okay' class="btn btn-success" data-bs-dismiss="modal"><a href="#"
              style="color: white;  text-decoration: none;">Okay</a></button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal#3 -->
  <div class="modal fade .modal-dialog-centered modal-dialog-scrollable" id="modal3" data-bs-backdrop="static"
    data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title" id="staticBackdropLabel2"
            style="text-align: center; background-color: rgb(54, 245, 48); border-radius: 1cm;border-left: 1cm; border-right: 1cm;">
            Add Product </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modal-body3">

          <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Name</label>
              <input type="text" class="form-control" id="inputName4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Price</label>
              <input type="number" class="form-control" id="inputPrice4">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Image Link</label>
              <input type="text" class="form-control" id="inputImage" value="images/121212.jpeg">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Details</label>
              <input type="text" class="form-control" id="inputDetails" placeholder="Anything about the product">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Stock</label>
              <input type="number" class="form-control" id="inputStock">
            </div>

          </form>

        </div>
        <div class="modal-footer">
          <button type="button" data-bs-dismiss="modal" class="btn btn-success" onclick="proceed_add()">Submit</button>
        </div>
      </div>
    </div>
  </div>

          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modal-body4">
          <div class="input-group input-group-lg">
            <span class="input-group-text">ID</span>
            <input type="number" id="inputGroup-sizing-lg4" class="form-control" aria-label="Sizing example input"

          </div>

        </div>
        <div class="modal-footer" id="modal-footer5">

        </div>

    </div>
  </div>
